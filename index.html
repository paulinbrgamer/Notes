<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Notes</title>
</head>
<body>
    <div id="menu" class="menu">
        <div onclick="toggleMenu()" id="hb-button" >
            <button ><img src="img/icons/prancheta.png" alt="prancheta"></button>
            <h5 id="ant" class="delete">Anotações</h5>
        </div>
        <div id="add-container">
            <input type="text" name="nomeanotation" id="Anotation-name" onkeydown="Enterkey(event,addAnotacao)">
            <button onclick="addAnotacao()"><img id="img-add" style="width: 26px;padding-right: 2px;" src="img/icons/botao-adicionar.png" alt="adicionar"> </button>
        </div>
        <div id="container-anotacoes">
            
        </div>
    </div>
    <header>
        <h3 id="title" style="margin: auto;">Notes</h3>
        <button><img style="width: 26px;" src="img/icons/usuario-de-perfil.png" alt=""></button>
    </header>
    <main>
        <div id="main-input">
            <input id="input-task" type="text" placeholder="Digite a tarefa..." >
            <button id="add-task"><img src="img/icons/botao-adicionar-maior.png" alt="botao-adicionar"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
